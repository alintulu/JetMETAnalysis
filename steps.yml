ntuple:
  process:
    process_type: 'interpolated-script-cmd'
    script: |
      source /cvmfs/cms.cern.ch/cmsset_default.sh
      export SCRAM_ARCH=slc7_amd64_gcc700
      cmsrel CMSSW_10_6_1
      cd CMSSW_10_6_1/src
      cmsenv
      cp -r ../../code/JetMETAnalysis/ .
      scram b
  environment:
    environment_type: 'docker-encapsulated'
    image: cc7
    imagetag: ci-worker
    resources:
      - CVMFS